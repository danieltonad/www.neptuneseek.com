<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon_v1.ico">
    <link rel="icon" type="image/png" href="favicon_v1.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-base-200 p-4">
        <div class="card w-96 bg-base-100 shadow-xl text-center">
            <figure class="px-10 pt-10">
                <img src="neptune.png" alt="Neptune Logo" class="w-48" />
            </figure>
            <div class="card-body">
                <h1 class="text-4xl font-bold text-primary">
                    Coming Soon
                </h1>
                <p class="py-4">
                    Compare, book and review services in one place
                    <br />
                    Neptune will make it a breeze
                </p>
                <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="document.getElementById('demo_modal').showModal()">
                        Demo Access
                    </button>
                </div>
            </div>
        </div>
        <p class="text-xs text-base-content/30">v1</p>
    </div>
    <!-- Demo Access Modal -->
    <dialog id="demo_modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Demo Access</h3>
            <form class="flex flex-col gap-4" action="/search" method="get"
                onsubmit="document.getElementById('demo_modal').close()">
                <input type="hidden" name="q" value="portland">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input class="input input-bordered" type="text" id="username" required placeholder="Enter username"
                        minlength="3" maxlength="20" pattern="^jonny$"
                        title="Ask the admin to send you an username admin@askneptune.com"
                        oninput="this.classList.remove('input-error'); this.nextElementSibling.querySelector('.label-text-alt').textContent=''"
                        oninvalid="this.classList.add('input-error'); this.nextElementSibling.querySelector('.label-text-alt').textContent=this.validationMessage" />
                    <label class="label">
                        <span class="label-text-alt text-error" id="username-error"></span>
                    </label>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input class="input input-bordered" type="password" id="password" required
                        placeholder="Enter password" pattern="^neptuneseekrocks$"
                        title="If you forgot your password, ask for it to the admin admin@askneptune.com"
                        oninput="this.classList.remove('input-error'); this.nextElementSibling.querySelector('.label-text-alt').textContent=''"
                        oninvalid="this.classList.add('input-error'); this.nextElementSibling.querySelector('.label-text-alt').textContent=this.validationMessage" />
                    <label class="label">
                        <span class="label-text-alt text-error" id="password-error"></span>
                    </label>
                </div>
                <div class="modal-action">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn"
                        onclick="document.getElementById('demo_modal').close()">Close</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
